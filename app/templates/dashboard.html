<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | KrishiRakshak</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">KrishiRakshak</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('routes.logout') }}">Logout</a></li>
        </ul>
    </nav>

    <div class="dashboard-header">
        <h2>Dashboard</h2>
        <a href="{{ url_for('routes.add_crop') }}" class="btn">+ Add Crops</a>
    </div>

    <div class="dashboard-content">
        {% if crops %}
        <ul class="crop-list">
            {% for crop in crops %}
            <li class="crop-item">
                <div class="crop-header">
                    <strong>{{ crop.name }}</strong>
                    <span class="crop-age">[Age: {{ crop.age_days }} days]</span>
                    <form method="POST" action="{{ url_for('routes.delete_crop', crop_id=crop.id) }}" onsubmit="return confirm('Are you sure you want to delete this crop?');">
                        <button type="submit" class="btn-delete">Ã—</button>
                    </form>
                </div>
                <ul class="crop-details">
                    <li>{{ crop.points|safe }}</li>
                </ul>
            </li>
            {% endfor %}
        </ul>
        {% else %}
            <p>No crops added yet. Click +Add Crops to start!</p>
        {% endif %}
    </div>
    <script>
        window.addEventListener('load', () => {
        const cards = document.querySelectorAll('.crop-item');
        let maxWidth = 0;

        cards.forEach(card => {
            const cardWidth = card.offsetWidth;
            if (cardWidth > maxWidth) maxWidth = cardWidth;
        });

        cards.forEach(card => {
            card.style.width = maxWidth + 'px';
        });
        });
    </script>
</body>
</html>
