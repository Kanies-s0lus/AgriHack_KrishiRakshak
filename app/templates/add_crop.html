<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Crop | KrishiRakshak</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">KrishiRakshak</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('routes.dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('routes.logout') }}">Logout</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <h2>Add Crop</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Crop Name" required>
            <input type="date" name="date_planted" required>
            <select name="soil_type" required>
                <option value="" disabled selected>Select Soil Type</option>
                <option value="Clay">Clay</option>
                <option value="Loamy">Loamy</option>
                <option value="Sandy">Sandy</option>
                <option value="Silty">Silty</option>
                <option value="Peaty">Peaty/Organic-rich</option>
                <option value="Soft">Soft/Light</option>
            </select>
            <button type="submit">Add Crop</button>
        </form>
    </div>
</body>
</html>
