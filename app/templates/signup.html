<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | KrishiRakshak</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">KrishiRakshak</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('routes.home') }}">Home</a></li>
            <li><a href="{{ url_for('routes.login') }}" >Login</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <h2>Login</h2>
        <form method="POST" action="/signup">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="password_confirm" placeholder="Retype Password" required> 
            
            <input type="hidden" name="latitude" id="latitude">
            <input type="hidden" name="longitude" id="longitude">      

            <button type="submit" id="signup-button" disabled>Signup</button>
        </form>
        <p class="signup-text">Already have an account? <a href="{{ url_for('routes.login') }}">Log In</a></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupButton = document.getElementById('signup-button');

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    document.getElementById('latitude').value = position.coords.latitude;
                    document.getElementById('longitude').value = position.coords.longitude;
                    signupButton.disabled = false; // enable submit once location is available
                }, (error) => {
                    alert('Field location is required. Please allow location access.');
                });
            } else {
                alert('Geolocation not supported by browser. Field location is required.');
            }
        });
    </script>
</body>
</html>
